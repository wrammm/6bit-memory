<div class="grid-container">
  <div class="grid">
    <div *ngFor="let cell of cells; let i = index" 
         class="grid-cell" 
         [ngStyle]="{'background-color': getCellColor(cell, i)}" 
         (click)="toggleCell(i)">
    </div>
  </div>
</div>

<div class="button-section">
  <button (click)="randomize()">Randomize</button>
  <button (click)="addRandomTrueToFalseValue()">Add random blue</button>
  <button (click)="showAnswer = !showAnswer">Show answer</button>
</div>
